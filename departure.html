<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Hall des départs — Portfolio</title>
  <meta name="description" content="Hall des départs — tableau immersif style aéroportuaire">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/departure.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Inter&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>

<body>

<header class="site-header">
  <nav aria-label="Navigation principale">
    <ul class="nav">
      <li><a href="#">Départs</a></li>
      <li><a href="#">Embarquement</a></li>
      <li><a href="#">Cockpit</a></li>
      <li><a href="#">Tour de contrôle</a></li>
    </ul>
  </nav>
</header>

<main>

  <!-- TITRE -->
  <section class="board-header">
    <h1>
      Hall des départs
      <span class="plane" aria-hidden="true">✈︎</span>
    </h1>
  </section>

  <!-- TABLEAU -->
  <section class="departures" aria-labelledby="departures-title">

    <table class="board">
      <caption id="departures-title">
        Tableau des départs — données simulées
      </caption>

      <thead>
        <tr>
          <th scope="col">Vol</th>
          <th scope="col">Destination</th>
          <th scope="col">Heure</th>
          <th scope="col">Porte</th>
          <th scope="col">Statut</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td data-text="AF1245"></td>
          <td data-text="TOKYO"></td>
          <td data-text="09:45"></td>
          <td data-text="A12"></td>
          <td data-text="ON TIME"></td>
        </tr>
        <tr>
          <td data-text="LH778"></td>
          <td data-text="BERLIN"></td>
          <td data-text="10:30"></td>
          <td data-text="B04"></td>
          <td data-text="BOARDING"></td>
        </tr>
      </tbody>
    </table>

  </section>

</main>

<footer class="site-footer">
  <p>© 2025 — Tour de contrôle active</p>
</footer>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="js/departure.js"></script>
</body>
</html>
