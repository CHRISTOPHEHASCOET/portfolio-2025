 <!-- Polices -->

<body>
  <header class="site-header">

      <!-- NOUVEAU : Horloge temps réel -->
      <div class="realtime-clock" id="realtime-clock" aria-label="Heure UTC en temps réel">

      <span class="plane-animated" id="plane" aria-hidden="true">✈</span>
      <nav class="nav-desktop" aria-label="Navigation principale">
        <a href="../html/départ.html" class="nav-link cockpit-btn" data-gate="A01">
          <span class="gate-number">A01</span>

        <a href="../html/paasseport.html" class="nav-link cockpit-btn" data-gate="B02">

        </a>
        <a href="../html/embarquement.html" class="nav-link cockpit-btn" data-gate="C03">
          <span class="gate-number">C03</span>

        </a>
        <a href="case-studies.html" class="nav-link cockpit-btn" data-gate="D04">
          <span class="gate-number">D04</span>

        </a>
        <a href="profile.html" class="nav-link cockpit-btn" data-gate="E05">
          <span class="gate-number">E05</span>

  <footer class="site-footer">

          <div class="runway-lights">
            <span class="runway-light"></span>
            <span class="runway-light"></span>
            <span class="runway-light"></span>
            <span class="runway-light"></span>
            <span class="runway-light"></span>
          </div>
          <p class="runway-label">RUNWAY 07L</p>
          <p class="runway-code">07L</p>
        </div>
        <p class="piste-lights">
          <span>&lt;&lt;&lt; ZONE SÉCURISÉE &gt;&gt;&gt;</span>
          <span>FIN DE PARCOURS / TERMINAL</span>
        </p>
      </div>

      <div class="footer-right-block">
        <div class="status-row">
          <span class="status-tag">SYSTEM ONLINE</span>
          <span class="status-tag secondary">READY FOR TAKEOFF</span>

        <div class="footer-links">

          <a href="#" target="_blank" rel="noopener noreferrer"

          <span>© 2025 PILOTE DIGITAL — TOUS DROITS RÉSERVÉS</span>
        </div>
      </div>
    </section>
